<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
    {{ partial "head.html" . }}
    {{ block "head" . }}{{ end }}
    <title>{{ .Title }}</title>
</head>

<body>
    {{ partial "navbar" . }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer" . }}
    <div class="btn btn--up">
        <i class="fas fa-angle-up btn__icon"></i>
      </div>
    {{ $main := resources.Get "js/main.js" | js.Build (dict "minify" true)}}
    <script src="{{ $main.Permalink }}"></script>
    {{ block "js" . }}{{ end }}
</body>

</html>
